<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nossos Momentos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2em;
      color: #d63384;
    }

    header p {
      font-size: 1em;
      margin-top: 8px;
    }

    .upload-box {
      margin: 0 auto 20px auto;
      padding: 15px;
      border: 2px dashed #d63384;
      border-radius: 10px;
      background-color: #fff;
      max-width: 90%;
      text-align: center;
    }

    .upload-box input {
      margin-top: 10px;
      font-size: 1em;
      padding: 8px;
      width: 100%;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.03);
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9em;
      color: #888;
      padding: 20px 0;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8em;
      }
      header p {
        font-size: 0.95em;
      }
      .upload-box {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="a.mp3" type="audio/mp3" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <header>
    <h1>Nossos Momentos Juntos üíñ</h1>
    <p>Um lugar para recordar tudo que vivemos.</p>
  </header>

  <div class="upload-box">
    <h3>Adicionar uma nova lembran√ßa:</h3>
    <input type="file" id="upload" accept="image/*">
  </div>

  <main>
    <section class="galeria" id="galeria">
      <img src="https://i.postimg.cc/WzCpLYyL/Whats-App-Image-2025-05-22-at-21-10-04.jpg" alt="Momento 1">
      <img src="https://i.postimg.cc/YSzSG3vY/Whats-App-Image-2025-05-22-at-21-10-04-1.jpg" alt="Momento 2">
      <img src="https://i.postimg.cc/ydfYn8XN/Whats-App-Image-2025-05-22-at-21-10-05.jpg" alt="Momento 3">
      <img src="https://i.postimg.cc/gJc2vZh5/Whats-App-Image-2025-05-22-at-21-10-05-1.jpg" alt="Momento 4">
      <img src="https://i.postimg.cc/L5n4WFN3/Whats-App-Image-2025-05-22-at-21-10-05-2.jpg" alt="Momento 5">
    </section>
  </main>

  <footer>
    <p>Feito com amor ‚ù§Ô∏è</p>
  </footer>

  <script>
    const uploadInput = document.getElementById('upload');
    const galeria = document.getElementById('galeria');

    uploadInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const novaImagem = document.createElement('img');
          novaImagem.src = e.target.result;
          novaImagem.alt = "Nova lembran√ßa";
          galeria.appendChild(novaImagem);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
